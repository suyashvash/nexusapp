<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCard Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
       :root {
        --primary-color: black;
        --secondary-color: #FFD700;
        --accent-color: #3eca5e;
        --text-dark: #1F2937;
        --text-light: #6B7280;
        --bg-color: #F9FAFB;
        --card-bg: #FFFFFF;
    }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card-header {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
        }

        .header-overlay h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-title {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .section-content {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .skill-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }

        .project-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #E5E7EB;
            text-decoration: none;
            color: var(--text-dark);
        }

        .project-link:last-child {
            border-bottom: none;
        }

        .project-link-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-link-left svg {
            color: var(--text-light);
        }

        .project-link-right svg {
            color: var(--text-light);
        }

        .resume-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            text-decoration: none;
            color: var(--text-dark);
        }

        .portfolio-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #E5E7EB;
            text-decoration: none;
            color: var(--text-dark);
        }

        .portfolio-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-container svg {
            margin-bottom: 1.5rem;
        }

        .error-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .error-container p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .error-help {
            margin-top: 1.5rem;
            background-color: rgba(79, 70, 229, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 100%;
            text-align: left;
        }

        .error-help p {
            margin-bottom: 0.5rem;
        }

        .error-help code {
            display: block;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.75rem;
            border-radius: 4px;
            font-family: monospace;
            margin: 1rem 0;
            word-break: break-all;
        }

        .error-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .action-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #4338ca;
        }

        .reach-out-section {
            margin-top: 1.5rem;
        }

        .reach-out-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .reach-out-button:hover {
            background-color: #4338ca;
        }

        .reach-out-icon {
            flex-shrink: 0;
        }

        .skill-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 0.875rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .nexus-branding a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .error-help {
            margin-top: 1.5rem;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 100%;
            text-align: left;
        }

        .action-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #333;
        }

        .reach-out-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .reach-out-button:hover {
            background-color: #35b352;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading NexusCard...</p>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig =  {
    apiKey: "AIzaSyCEeS62LQTc3SDcyXiDyxS252waTZYTDeE",
    authDomain: "nexus-8e69e.firebaseapp.com",
    projectId: "nexus-8e69e",
    storageBucket: "nexus-8e69e.firebasestorage.app",
    messagingSenderId: "312923330934",
    appId: "1:312923330934:web:d6847bfd13e566869f0257"
  }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get card ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('cardId');

        if (!cardId) {
            renderError("No card ID provided");
        } else {
            fetchCardData(cardId);
        }

        async function fetchCardData(cardId) {
            try {
                // First, find which user has this card
                const usersRef = collection(db, "Users");
                const q = query(usersRef);
                const querySnapshot = await getDocs(q);
                
                let cardData = null;
                let userData = null;

                // Loop through all users to find the card
                for (const userDoc of querySnapshot.docs) {
                    const user = userDoc.data();
                    if (user.profiles) {
                        const card = user.profiles.find(profile => profile.id === cardId);
                        if (card) {
                            cardData = card;
                            userData = user;
                            break;
                        }
                    }
                }

                if (cardData) {
                    renderCard(cardData, userData);
                } else {
                    renderError("Card not found");
                }
            } catch (error) {
                console.error("Error fetching card data:", error);
                renderError("Error loading card data");
            }
        }

        function renderCard(card, user) {
            const appDiv = document.getElementById('app');
            
            const content = `
                <div class="container">
                    <div class="card-header">
                        <img src="${card.theme || 'https://wallpapershome.com/images/pages/pic_h/26424.jpg'}" alt="Card Background">
                        <div class="header-overlay">
                            <h1>${card.title}</h1>
                            <p>${user.name || 'Professional'}</p>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="section">
                            <div class="section-title">Bio</div>
                            <div class="section-content">${card.bio}</div>
                        </div>

                        ${card.portfolio ? `
                        <div class="section">
                            <div class="section-title">Portfolio</div>
                            <div class="section-content">
                                <a href="${card.portfolio}" target="_blank" class="project-link">
                                    <div class="project-link-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                        </svg>
                                        <span>View Portfolio</span>
                                    </div>
                                    <div class="project-link-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="9 18 15 12 9 6"></polyline>
                                        </svg>
                                    </div>
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="section">
                            <div class="section-title">Main Skill</div>
                            <div class="section-content">${card.mainSkill}</div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Skills</div>
                            <div class="skills-container">
                                ${card.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        
                        ${card.projects && card.projects.length > 0 ? `
                        <div class="section">
                            <div class="section-title">Projects</div>
                            <div class="projects-container">
                                ${card.projects.map((project, index) => `
                                <a href="${project.link}" target="_blank" class="project-link">
                                    <div class="project-link-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                        </svg>
                                        <span>${project.name}</span>
                                    </div>
                                    <div class="project-link-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="9 18 15 12 9 6"></polyline>
                                        </svg>
                                    </div>
                                </a>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${card.resume ? `
                        <div class="section">
                            <div class="section-title">Resume</div>
                            <a href="${card.resume.fileCopyUri || '#'}" target="_blank" class="resume-link">
                                <div>Download Resume</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"></path>
                                    </svg>
                                </div>
                            </a>
                        </div>
                        ` : ''}

                        <div class="reach-out-section">
                    <a href="mailto:${user.email || ''}?subject=Interested in Collaborating with You&body=Hi ${user.name || ''},\n\nI just viewed your Nexus profile card and I'm really impressed with your skills and experience. I'd love to discuss potential collaboration opportunities and work together on future projects.\n\nLooking forward to hearing back from you!\n\nBest regards," class="reach-out-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="reach-out-icon">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Reach Out
                    </a>
                </div>
                    </div>
                    
                    <div class="nexus-branding">
                        <p>Powered by <a href="https://nexusapp.com" target="_blank">Nexus</a> - Professional Profile Cards</p>
                    </div>
                </div>
            `;
            
            appDiv.innerHTML = content;
        }

        function renderError(message) {
    const appDiv = document.getElementById('app');
    appDiv.innerHTML = `
        <div class="container">
            <div class="error-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h2>Oops! Something went wrong</h2>
                <p>${message}</p>
                ${message === "No card ID provided" ? `
                    <div class="error-help">
                        <p>It looks like you're trying to view a NexusCard without specifying which one.</p>
                        <p>The correct URL format should be:</p>
                        <code>https://nexuscard.web.app?cardId=YOUR_CARD_ID</code>
                      
                    </div>
                ` : ''}
            </div>
        </div>
    `;
}
    </script>
</body>
</html>
